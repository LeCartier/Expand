<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Marker AR Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- A-Frame + AR.js NFT tracking (works on iPhone) -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Central config -->
    <script src="config.js"></script>

    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #000;
        color: #e5e7eb;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0.6rem 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to bottom, rgba(15,23,42,0.9), transparent);
        z-index: 10;
      }
      #overlay h1 {
        margin: 0;
        font-size: 0.95rem;
      }
      #overlay .status {
        font-size: 0.75rem;
        color: #9ca3af;
        text-align: right;
      }
      #backBtn {
        position: fixed;
        left: 0.7rem;
        bottom: 0.7rem;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: none;
        background: rgba(15,23,42,0.9);
        color: #e5e7eb;
        font-size: 0.75rem;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        z-index: 10;
      }
      #backBtn:hover {
        filter: brightness(1.1);
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.1em;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h1 id="title">Marker AR</h1>
      <div class="status" id="status">Point your camera at the printed QR code.</div>
    </div>
    <button id="backBtn" type="button">Back to viewer</button>

    <!-- Minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading marker tracking, please wait...</div>
    </div>

    <!-- A-Frame scene for pattern-marker tracking using existing .patt file -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker entity: use existing pattern .patt file as marker -->
      <a-marker
        id="marker-entity"
        type="pattern"
        url="pattern-FFE+Letters+Only.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="model-entity"
          position="0 0.5 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Config from config.js
      const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG;
      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById('status');
      const titleEl = document.getElementById('title');
      const backBtn = document.getElementById('backBtn');

      backBtn.addEventListener('click', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '';
        const url = id ? `view.html?id=${encodeURIComponent(id)}` : 'view.html';
        window.location.href = url;
      });

      function getIdFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get('id');
        return raw ? raw.trim() : '';
      }

      async function loadModelMeta(qrId) {
        try {
          if (!qrId) {
            statusEl.textContent = 'Missing id parameter in URL.';
            return null;
          }
          statusEl.textContent = 'Looking up model infoâ€¦';

          const { data, error } = await supabaseClient
            .from('qr_models')
            .select('name, glb_url, usdz_url')
            .eq('id', qrId)
            .maybeSingle();

          if (error) {
            console.error(error);
            statusEl.textContent = 'Failed to query Supabase.';
            return null;
          }
          if (!data) {
            statusEl.textContent = 'No model associated with this QR id.';
            return null;
          }
          const { name, glb_url, usdz_url } = data;
          titleEl.textContent = name || 'Marker AR';

          // Marker mode requires a GLB that A-Frame can load via gltf-model
          if (!glb_url) {
            statusEl.textContent = 'Marker mode requires a GLB model. Use normal AR for USDZ-only models.';
            return null;
          }

          return { name, src: glb_url, usdz_url };
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Unexpected error loading model info.';
          return null;
        }
      }

      async function initAframeMarker() {
        const qrId = getIdFromQuery();
        // Kick off model lookup *without* blocking AR.js/camera startup
        loadModelMeta(qrId).then((meta) => {
          if (!meta) return;

          const modelEntity = document.getElementById('model-entity');
          if (!modelEntity) return;

          modelEntity.setAttribute('gltf-model', meta.src);
          modelEntity.setAttribute('scale', '0.5 0.5 0.5');
          modelEntity.setAttribute('position', '0 0 0');

          modelEntity.addEventListener('model-loaded', () => {
            console.log('Marker model loaded');
            statusEl.textContent = 'Point your camera at the printed marker.';
          });

          modelEntity.addEventListener('model-error', (e) => {
            console.error('Marker model error:', e.detail);
            statusEl.textContent = 'Error loading marker model (check GLB URL/CORS).';
          });
        });
      }

      // Hide AR.js loader once the video source is ready
      window.addEventListener('arjs-video-loaded', () => {
        const loader = document.querySelector('.arjs-loader');
        if (loader) loader.style.display = 'none';
      });

      initAframeMarker();
    </script>
  </body>
</html>
