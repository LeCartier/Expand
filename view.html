<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Model Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- model-viewer for WebXR / Scene Viewer / Quick Look -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Central config -->
    <script src="config.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card {
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 1.25rem;
        border: 2px solid #e5e5e5;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        padding: 1.25rem 1.4rem;
        color: #1a1a1a;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 0.75rem;
        margin-bottom: 0.85rem;
      }
      h1 {
        font-size: 1rem;
        margin: 0;
      }
      .subtle {
        font-size: 0.8rem;
        color: #666666;
      }
      .tag {
        font-size: 0.7rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid #e5e5e5;
        color: #1a1a1a;
        background: rgba(245, 245, 245, 0.9);
      }
      model-viewer {
        width: 100%;
        height: min(60vh, 520px);
        border-radius: 0.9rem;
        border: 2px solid #e5e5e5;
        background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
        margin-top: 0.9rem;
      }
      button[slot="ar-button"] {
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1.1rem;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background: #1a1a1a;
        color: white;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        transition: all 0.2s ease;
      }
      button[slot="ar-button"]:hover {
        transform: translateY(-1px);
        background: #000000;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
      }
      .status {
        margin-top: 0.7rem;
        font-size: 0.8rem;
        color: #666666;
      }
      .status span {
        color: #1a1a1a;
      }
      .error {
        color: #cc0000;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.55rem 1rem;
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        background: #1a1a1a;
        color: white;
        transition: all 0.2s ease;
      }
      button:hover {
        background: #000000;
      }
      button.secondary {
        background: transparent;
        color: #1a1a1a;
        border: 1px solid #e5e5e5;
      }
      button.secondary:hover {
        background: #f5f5f5;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.5rem 1rem;
        text-align: center;
        font-size: 0.7rem;
        color: #999;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
      footer a {
        color: #ccc;
        text-decoration: none;
      }
      footer a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <div>
          <h1 id="modelName">Loading model…</h1>
          <div class="subtle" id="locationHint">Resolving QR code…</div>
        </div>
        <div style="text-align: right;">
          <span class="tag">v1.0.0</span>
        </div>
      </header>

      <div style="margin-bottom: 0.6rem;">
        <a href="app.html" style="text-decoration: none;">
          <button type="button" class="secondary" style="font-size: 0.75rem; padding: 0.4rem 0.8rem;">← Back to Manager</button>
        </a>
      </div>

      <div style="display: flex; gap: 0.5rem; margin-bottom: 0.6rem; flex-wrap: wrap;">
        <button id="freeArBtn" type="button">Free placement AR</button>
        <button id="markerArBtn" type="button" class="secondary">Pin to QR (marker)</button>
      </div>

      <model-viewer
        id="arViewer"
        camera-controls
        autoplay
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        shadow-intensity="0.7"
        exposure="1.1"
        environment-image="neutral"
        alt="AR representation of this QR-linked model"
      >
        <button slot="ar-button">
          View on floor in AR
        </button>
      </model-viewer>

      <div class="status" id="statusText">
        Fetching model info…
      </div>
    </div>

    <script>
      // Config from config.js
      const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG;
      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("statusText");
      const nameEl = document.getElementById("modelName");
      const hintEl = document.getElementById("locationHint");
      const arViewer = document.getElementById("arViewer");
      const freeArBtn = document.getElementById("freeArBtn");
      const markerArBtn = document.getElementById("markerArBtn");

      function getIdFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id") || "";
      }

      async function loadModelForQrId(qrId) {
        try {
          if (!qrId) {
            statusEl.textContent = "No QR id found in the URL.";
            statusEl.classList.add("error");
            nameEl.textContent = "Invalid QR link";
            hintEl.textContent = "The link is missing an id= parameter.";
            return;
          }

          statusEl.textContent = "Looking up model from Supabase…";

          const { data, error } = await supabaseClient
            .from("qr_models")
            .select("name, glb_url, usdz_url")
            .eq("id", qrId)
            .maybeSingle();

          if (error) {
            console.error(error);
            statusEl.textContent = "Failed to query Supabase.";
            statusEl.classList.add("error");
            nameEl.textContent = "Error loading model";
            return;
          }

          if (!data) {
            statusEl.textContent = "No model is associated with this QR id.";
            statusEl.classList.add("error");
            nameEl.textContent = "Unknown QR";
            hintEl.textContent = `QR id: ${qrId}`;
            return;
          }

          const { name, glb_url, usdz_url } = data;

          if (!glb_url && !usdz_url) {
            statusEl.textContent = "No usable model file (GLB or USDZ) is available.";
            statusEl.classList.add("error");
            nameEl.textContent = name || "Model";
            return;
          }

          nameEl.textContent = name || "Model";
          hintEl.textContent = `QR id: ${qrId}`;

          // Prefer GLB for model-viewer; if only USDZ is available, set ios-src and a tiny fallback
          if (glb_url) {
            arViewer.src = glb_url;
            if (usdz_url) arViewer.setAttribute("ios-src", usdz_url);
          } else if (usdz_url) {
            // model-viewer can use ios-src for quick look, but some browsers need a src too.
            // For USDZ-only, set src to the usdz (model-viewer will handle ios quick look on iOS)
            arViewer.src = usdz_url;
            arViewer.setAttribute("ios-src", usdz_url);
          }

          statusEl.innerHTML =
            "Loaded <span>" +
            (name || qrId) +
            "</span>. Tap \"View on floor in AR\" on your phone.";
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Unexpected error loading model.";
          statusEl.classList.add("error");
          nameEl.textContent = "Error";
        }
      }

      const qrId = getIdFromQuery();
      loadModelForQrId(qrId);

      // Free placement AR: delegate to model-viewer's built-in AR button
      freeArBtn.addEventListener("click", () => {
        const arButton = arViewer.shadowRoot?.querySelector("button[slot='ar-button']") || arViewer.querySelector("button[slot='ar-button']");
        if (arButton) {
          arButton.click();
        } else {
          statusEl.textContent = "AR button not available on this device.";
          statusEl.classList.add("error");
        }
      });

      // Marker-based AR: open separate marker viewer (to be implemented) with same id
      markerArBtn.addEventListener("click", () => {
        if (!qrId) {
          statusEl.textContent = "No QR id in URL to open marker view.";
          statusEl.classList.add("error");
          return;
        }
        const url = `mark-view.html?id=${encodeURIComponent(qrId)}`;
        window.location.href = url;
      });
    </script>
    <footer>
      Built with <a href="https://modelviewer.dev" target="_blank">Model Viewer</a> & <a href="https://supabase.com" target="_blank">Supabase</a> • 
      <a href="LICENSE" target="_blank">MIT License</a> • 
      <a href="ATTRIBUTIONS.md" target="_blank">Attributions</a>
    </footer>
  </body>
</html>
